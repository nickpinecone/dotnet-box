services:
  newleaf-minio:
    image: minio/minio
    command: server --console-address ":9001" /var/lib/minio/data
    ports:
      - "5002:9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      timeout: 10s
      interval: 10s
      retries: 5
    volumes:
      - newleaf-minio-data:/var/lib/minio/data
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
  
  newleaf-db:
    image: postgres
    ports:
      - "5001:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 10s
      retries: 5
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGUSER: ${POSTGRES_USER}
    volumes:
      - newleaf-db-data:/var/lib/postgresql/data
  
  newleaf:
    build: ./
    depends_on:
      newleaf-minio:
        condition: service_healthy
      newleaf-db:
        condition: service_healthy
    ports:
      - "5000:5000"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/healthy" ]
      timeout: 10s
      interval: 10s
      retries: 5
    volumes:
      - './:/app:z'
      - '/app/bin'
      - '/app/obj'

volumes:
  newleaf-minio-data:
  newleaf-db-data: